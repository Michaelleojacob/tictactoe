<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TicTacToe</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="pickopp">Opponent:</div>
			<select name="playerOrBot" class="playerOrBot">
				<option value="randoRandy">easy bot</option>
				<option value="player">player</option>
				<!-- <option value="thugMastaSupreme">thugMastaSupreme</option> -->
			</select>
			<container class="gameboardcontainer">
				<span id="gameboard"></span>
			</container>
			<div class="infocontainer">
				<button class="restart">restart</button>
				<div class="turn">Turn: player X</div>
				<div class="displayError"></div>
				<div class="score">
					<span class="pScore"></span>
					<span class="oppScore"></span>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
